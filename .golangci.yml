version: "2"

run:
  timeout: 5m
  tests: true

linters:
  default: standard
  enable:
    - revive
    - gocritic
    - errorlint
    - gosec
    - nolintlint
    - rowserrcheck
    - sqlclosecheck
    - unconvert
    - misspell
  settings:
    revive:
      rules:
        - name: package-comments
          disabled: true
        - name: exported
          disabled: true
    nolintlint:
      require-explanation: true
      require-specific: true

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
